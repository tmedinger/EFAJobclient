<h1>Job Details</h1>
<p>Job Name:{{jobName}}</p>
<p>Company Name: {{companyName}}</p>
<p>Job Description(full description): {{jobDescription}}</p>
<p>Salary: {{salary}}</p>
<p>Experience: {{experience}}</p>
<p>Job Type{{jobType}}</p>
<p>Date Posted: {{datePosted}}</p>
<p>List of Applicants:{{listOfApplicants}}</p>
<p>
<button type="submit" value="Apply" (click)="applyToJob()">{{apply}}</button>
</p>
<p>
<button type="submit" value="Create">{{create}}</button>  
</p>
<p>
<button type="submit" value="Update">{{update}}</button>  
</p>
>
