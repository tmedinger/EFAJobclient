<mat-card>
    <mat-card-header>
        <img mat-card-avatar src="../../../assets/eleven-fifty-badge-red.png">
        <mat-card-title>Job Details</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p><b>Job Name:</b>{{jobName}}</p>
        <p>
            <b>Company Name:</b> {{companyName}}</p>
        <p>
            <b>Job Description(full description):</b> {{jobDescription}}</p>
        <p>
            <b>Salary:</b> {{salary}}</p>
        <p>
            <b>Experience:</b> {{experience}}</p>
        <p>
            <b>Job Type:</b>{{jobType}}</p>
        <p>
            <b>Date Posted:</b> {{datePosted}}</p>
        <p>
            <b>List of Applicants:</b>{{listOfApplicants}}</p>
    </mat-card-content>
    <mat-card-actions>
        <P>
            <button mat-raised-button type="submit" value="Apply" (click)="applyToJob()">Apply</button>
        </P>
        <p>
            <button mat-raised-button type="submit" value="Create">Create</button>
        </p>
        <p>
            <button mat-raised-button type="submit" value="Update">Update</button>
        </p>
    </mat-card-actions>
</mat-card>
