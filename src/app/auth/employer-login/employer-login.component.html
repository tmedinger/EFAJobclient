<mat-card class="employerCard">
<form [formGroup]="employerForm" [hidden]="success" (ngSubmit)="submitHandler()">

<h1>Employer Login</h1>
<div>
  <mat-form-field>
    <input matInput placeholder="username" formControllName="username">
    <mat-error *ngIf="username.invalid && username.touched">
      username is invalid
    </mat-error>
  </mat-form-field>
  </div>
  <div>
  <mat-form-field>
    <input matInput placeholder="password" formControllName="password">
    <mat-error *ngIf="password.invalid && password.touched">
      password is invalid
    </mat-error>
  </mat-form-field>
</div>
<div class="employerButtons">
  <button mat-raised-button class="submit" color="primary">Submit</button>
  <button mat-raised-button class="student" color="primary" routerLink="/studentlogin">I'm a Student</button>
</div>
<div class="noaccount">
  <a routerLink="/employersignup">Don't have an account?</a>
</div>
</form>
</mat-card>
