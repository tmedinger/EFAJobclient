<mat-card class="cardForSignup" >
 <form [formGroup]="myForm"  >
 <h1>Student Signup</h1>
  <hr>
  <div>
  <mat-form-field class="student-signup-component">
    <input matInput placeholder="First Name" formControlName="First_name">
  </mat-form-field>
  </div>
  <mat-form-field class="student-signup-component">
    <input matInput placeholder="Last Name" formControlName="Last_Name">
  </mat-form-field >
  <div>
    <mat-form-field class="student-signup-component">
      <input matInput placeholder="Email" formControlName="Email">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field class="student-signup-component">
      <input matInput placeholder="Password" formControlName="Password">
    </mat-form-field>
  </div>   
  <div>
    <mat-form-field class="student-signup-component">
      <input matInput placeholder="Confirm Password" formControlName="Password">
    </mat-form-field>
  </div> 
</form>
<div class="matButton-signup-card-signup">
<button mat-raised-button color="primary" >Signup</button>
<button mat-raised-button color="primary" >Employer</button>
</div>
</mat-card>
