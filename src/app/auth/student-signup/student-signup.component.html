<mat-card class="cardForSignup" >
 <form [formGroup]="myForm"  >
 <h1>Student Signup</h1>
  <hr>
  <div>
  <mat-form-field class="student-signup-component">
    <input matInput placeholder="Username" formControlName="Username" required>
    <div class="alert" *ngIf="!myForm.controls['Username'].vaild && myForm.controls['Username'].touched">Username is required</div>
  </mat-form-field>
  </div>
  <div>
    <mat-form-field class="student-signup-component">
      <input matInput placeholder="Email" formControlName="Email" required>
    </mat-form-field>
    <div class="alert" *ngIf="!myForm.controls['Email'].vaild && myForm.controls['Email'].touched">Please enter a valid email</div>
  </div>

  <div>
    <mat-form-field class="student-signup-component">
      <input matInput placeholder="Password" formControlName="Password"required>
    </mat-form-field>
    <div class="alert" *ngIf="!myForm.controls['Password'].vaild && myForm.controls['Password'].touched">Please enter a valid password</div>
  </div>   
  <div>
    <mat-form-field class="student-signup-component">
      <input matInput placeholder="Confirm Password" formControlName="Password" required>
    </mat-form-field>
    <div class="alert" *ngIf="!myForm.controls['Password'].vaild && myForm.controls['Password'].touched">Your passwords need to match</div>
  </div> 
</form>
<div class="matButton-signup-card-signup">
<button mat-raised-button color="primary" >Signup</button>
<button mat-raised-button color="primary" routerLink="/employersignup">Employer</button>
</div>
<button routerLink="/studentlogin">already have an account?</button>
</mat-card>
