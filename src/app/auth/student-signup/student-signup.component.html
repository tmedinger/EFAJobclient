<mat-card class="cardForSignup" >
 <form [formGroup]="myForm"  >
 <h1>Student Signup</h1>
  <hr>
  <div>
  <mat-form-field class="student-signup-component">
    <input matInput placeholder="Username" formControlName="Username" required>
  </mat-form-field>
  </div>
  <div>
    <mat-form-field class="student-signup-component">
      <input matInput placeholder="Email" formControlName="Email" required>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field class="student-signup-component">
      <input matInput placeholder="Password" formControlName="Password"required>
    </mat-form-field>
  </div>   
  <div>
    <mat-form-field class="student-signup-component">
      <input matInput placeholder="Confirm Password" formControlName="Password" required>
    </mat-form-field>
  </div> 
</form>
<div>
  <button mat-raised-button color="primary">Facebook</button>
  <button  mat-raised-button color="primary">Google</button>
</div>
<div class="matButton-signup-card-signup">
<button mat-raised-button color="primary" >Signup</button>
<button mat-raised-button color="primary" >Employer</button>
</div>
<p>already have an account? <a href="">Login</a></p>
</mat-card>
