<mat-card class="studentCard">
  <form [formGroup]="studentForm" [hidden]="success" (ngSubmit)="submitHandler()">
  
  <h1>Student Login</h1>
  <div>
    <mat-form-field>
      <input matInput placeholder="username" formControllName="username">
      <div class="alert" *ngIf="!studentForm.controls['username'].vaild && studentForm.controls['username'].touched">Username or Password dont match</div>
      <!-- <mat-error *ngIf="username.invalid && username.touched">
        username is invalid
      </mat-error> -->
    </mat-form-field>
    </div>
    <div>
    <mat-form-field>
      <input matInput placeholder="password" formControllName="password">
      <div class="alert" *ngIf="!studentForm.controls['password'].vaild && studentForm.controls['password'].touched">Username or Password dont match</div>
      <!-- <mat-error *ngIf="password.invalid && password.touched">
        password is invalid
      </mat-error> -->
    </mat-form-field>
  </div>
  
  <!-- <button mat-raised-button [disabled]="employerForm.invalid" color="primary">Submit</button> -->
  <div class="studentButtons">
  <button mat-raised-button [disabled]="studentForm.invalid" color="primary">Submit</button>
  <button mat-stroked-button  color="primary" routerLink="/studentsignup">Signup Here</button>
  <button mat-raised-button color="primary" routerLink='/employerlogin'>Employer</button>
  </div>
  </form>
  </mat-card>
