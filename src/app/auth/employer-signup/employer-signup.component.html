<div class="container">
  <mat-card class="cardForSignup">
      <form [formGroup]="myForm">
      <h1>Employer Signup</h1>
      <hr color="#D9514E" />
      <div>
      <mat-form-field class="student-signup-component">
        <input matInput placeholder="Username" formControlName="Username" required>
      </mat-form-field>
      </div>

      <div>
        <mat-form-field class="student-signup-component">
          <input matInput placeholder="Email" formControlName="Email" required>
        </mat-form-field>
      </div>
    
      <div>
        <mat-form-field class="student-signup-component">
          <input matInput placeholder="Password" formControlName="Password" required>
        </mat-form-field>
      </div>   
      
      <div>
        <mat-form-field class="student-signup-component">
          <input matInput placeholder="Confirm Password" formControlName="Password" required>
        </mat-form-field>
      </div> 
    </form>
    
    <div class="matButton-signup-card-signup">
      <button mat-raised-button class="submit" color="primary" >Signup</button>
      <button mat-raised-button class="student" color="primary" routerLink="/studentsignup">I'm a Student</button>
    </div>
    <a routerLink="/employerlogin">Already have an account?</a>
  </mat-card>
</div>
