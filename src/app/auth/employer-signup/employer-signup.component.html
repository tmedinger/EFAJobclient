<mat-card class="cardForSignup">
    <form [formGroup]="myForm">
    <h1>Employer Signup</h1>
     <hr>
     <div>
     <mat-form-field class="student-signup-component">
       <input matInput placeholder="Username" formControlName="Username" required>
       <div class="alert" *ngIf="!myForm.controls['Username'].vaild && myForm.controls['Username'].touched">Username is required</div>
       
     </mat-form-field>
     </div>

     <div>
       <mat-form-field class="student-signup-component">
         <input matInput placeholder="Email" formControlName="Email" required>
         <div class="alert" *ngIf="!myForm.controls['Username'].vaild && myForm.controls['Username'].touched">Username is required</div>
       </mat-form-field>
     </div>
   
     <div>
       <mat-form-field class="student-signup-component">
         <input matInput placeholder="Password" formControlName="Password" required>
         <div class="alert" *ngIf="!myForm.controls['Username'].vaild && myForm.controls['Username'].touched">Username is required</div>
       </mat-form-field>
     </div>   
     
     <div>
       <mat-form-field class="student-signup-component">
         <input matInput placeholder="Confirm Password" formControlName="ConfirmPassword" required>
         <div class="alert" *ngIf="!myForm.controls['Username'].vaild && myForm.controls['Username'].touched">Username is required</div>
       </mat-form-field>
     </div> 
   </form>
   
   <div class="matButton-signup-card-signup">
   <button mat-raised-button color="primary" >Signup</button>
   <button mat-raised-button color="primary" routerLink="/studentsignup">Student</button>
   </div>
   <button routerLink="/employerlogin">already have an account?</button>
   </mat-card>
